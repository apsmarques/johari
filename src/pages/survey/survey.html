<ion-header>

  <ion-navbar>
    <ion-title text-center>Questionário</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-card *ngFor="let quest of quests; let i = index">
    <ion-card-header text-wrap>
      #{{ i + 1 }}
      {{ quest.Titulo }}      
    </ion-card-header> 
    <ion-card-content>
      <ion-grid>
        <ion-row *ngFor="let subs of quest.subQuest; let j= index;trackBy: customTrackBy">
            {{ subs.Titulo }}
            <hr>
            <ion-col  >
            <ion-range class = "item range range-calm"   align="left" min="0" max="5" step="1" pin="true" [(ngModel)]= "subs.Valor" >
               <ion-label range-left>0</ion-label>
              <ion-label range-right>5</ion-label>
            </ion-range>
            </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content> 
    
  </ion-card>
  <button ion-button block  (click)="drawGraphic()">Gerar gráfico</button>
</ion-content>
